<h2>Login</h2>
<form [formGroup]="form" (submit)="onLogin()">
  <label>
    Username:
    <input type="text" formControlName="username">
  </label>

  <label>
    Password:
    <input type="password" formControlName="password">
  </label>

  <button type="submit" [disabled]="form.invalid">Login</button>
</form>

<p>{{ message }}</p>
